<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Sistema</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .brand-logo { color: #0d6efd; font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-logo"><i class="bi bi-shield-lock-fill"></i> Acesso</div>
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3"><label class="form-label">Usuário</label><input type="text" id="username" class="form-control" required autofocus></div>
            <div class="mb-3"><label class="form-label">Senha</label><input type="password" id="password" class="form-control" required></div>
            <div class="d-grid"><button type="submit" class="btn btn-primary fw-bold">ENTRAR</button></div>
            <p id="errorMsg" class="text-danger text-center mt-3 small"></p>
        </form>
    </div>
    <script>
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            try {
                const res = await fetch('api.php?action=login', { method: 'POST', body: JSON.stringify({username:u, password:p}) });
                const json = await res.json();
                if(json.status === 'success') {
                    localStorage.setItem('user_permissions', JSON.stringify(json.permissions));
                    window.location.href = 'index.html';
                } else document.getElementById('errorMsg').innerText = json.message;
            } catch(e) { document.getElementById('errorMsg').innerText = "Erro de conexão"; }
        }
    </script>
</body>
</html>
